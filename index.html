<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        /* ESTILOS ORIGINALES DEL MAPA */
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* ESTILOS DEL DASHBOARD (NUEVO) */
        #dash {
            position: absolute;
            z-index: 9999;
            top: 12px;
            left: 12px;
            right: 12px;
            pointer-events: none;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        
        .dash-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .card {
            pointer-events: auto;
            background: rgba(255,255,255,0.92);
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 14px;
            padding: 12px 14px;
            min-width: 220px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.10);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .kpi-title {
            font-size: 12px;
            opacity: .75;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .kpi-value {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.1;
            color: #1a1a1a;
            margin: 4px 0;
        }
        
        .kpi-sub {
            font-size: 12px;
            opacity: .85;
            margin-top: 6px;
            color: #666;
        }
        
        #selEstrato {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.15);
            background: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #selEstrato:hover {
            border-color: rgba(0,0,0,0.25);
        }
        
        #selEstrato:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0,102,255,0.1);
        }
        
        #parroquiasList {
            max-height: 120px;
            overflow-y: auto;
            margin-top: 8px;
            font-size: 11px;
        }
        
        .parroquia-item {
            padding: 4px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .parroquia-item:last-child {
            border-bottom: none;
        }
        
        /* Animación para actualización */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .updated {
            animation: pulse 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dash-row {
                gap: 8px;
            }
            
            .card {
                min-width: calc(50% - 16px);
                padding: 10px;
            }
            
            .kpi-value {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                min-width: 100%;
            }
            
            #dash {
                top: 8px;
                left: 8px;
                right: 8px;
            }
        }
        </style>
        <title>Mapa de Sectores Censales - Quito</title>
    </head>
    <body>
        <!-- DASHBOARD (NUEVO) -->
        <div id="dash">
            <div class="dash-row">
                <div class="card">
                    <div class="kpi-title">Hogares (total)</div>
                    <div class="kpi-value" id="kpiTotal">—</div>
                </div>

                <div class="card">
                    <div class="kpi-title">Estrato</div>
                    <select id="selEstrato">
                        <option value="ALL">Todos los estratos</option>
                    </select>
                    <div class="kpi-sub" id="kpiEstrato">—</div>
                </div>

                <div class="card">
                    <div class="kpi-title">Parroquias</div>
                    <div class="kpi-value" id="kpiParroquias">—</div>
                    <div class="kpi-sub" id="parroquiasList"></div>
                </div>
            </div>
        </div>

        <!-- MAPA ORIGINAL DE QGIS -->
        <div id="map"></div>

        <!-- SCRIPTS ORIGINALES DEL MAPA QGIS -->
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/sec_a_simplificado_1.js"></script>
        
        <script>
        // ===== CÓDIGO ORIGINAL DEL MAPA QGIS =====
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-0.27645400686180915,-78.950520760364],[0.36964139701581517,-77.99379718078238]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        map.addLayer(layer_OpenStreetMap_0);
        
        function pop_sec_a_simplificado_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fcode'] !== null ? autolinker.link(String(feature.properties['fcode']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['parroquia'] !== null ? autolinker.link(String(feature.properties['parroquia']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['anio'] !== null ? autolinker.link(String(feature.properties['anio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fuente'] !== null ? autolinker.link(String(feature.properties['fuente']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sec</th>\
                        <td class="visible-with-data" id="sec">' + (feature.properties['sec'] !== null ? autolinker.link(String(feature.properties['sec']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sec_hogares</th>\
                        <td>' + (feature.properties['sec_hogares'] !== null ? autolinker.link(String(feature.properties['sec_hogares']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sec_puntaje_prom</th>\
                        <td class="visible-with-data" id="sec_puntaje_prom">' + (feature.properties['sec_puntaje_prom'] !== null ? autolinker.link(String(feature.properties['sec_puntaje_prom']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sec_pct_D'] !== null ? autolinker.link(String(feature.properties['sec_pct_D']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sec_id'] !== null ? autolinker.link(String(feature.properties['sec_id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sec_estrato_sector</th>\
                        <td>' + (feature.properties['sec_estrato_sector'] !== null ? autolinker.link(String(feature.properties['sec_estrato_sector']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_sec_a_simplificado_1_0(feature) {
            switch(String(feature.properties['sec_estrato_sector'])) {
                case 'B':
                    return {
                pane: 'pane_sec_a_simplificado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,200,89,0.25882352941176473)',
                interactive: true,
            };
                case 'C+':
                    return {
                pane: 'pane_sec_a_simplificado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,57,181,0.26666666666666666)',
                interactive: true,
            };
                case 'C-':
                    return {
                pane: 'pane_sec_a_simplificado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(105,131,215,0.25882352941176473)',
                interactive: true,
            };
                default:
                    return {
                pane: 'pane_sec_a_simplificado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,178,35,1.0)',
                interactive: true,
            };
            }
        }
        
        map.createPane('pane_sec_a_simplificado_1');
        map.getPane('pane_sec_a_simplificado_1').style.zIndex = 401;
        map.getPane('pane_sec_a_simplificado_1').style['mix-blend-mode'] = 'normal';
        var layer_sec_a_simplificado_1 = new L.geoJson(json_sec_a_simplificado_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_sec_a_simplificado_1',
            layerName: 'layer_sec_a_simplificado_1',
            pane: 'pane_sec_a_simplificado_1',
            onEachFeature: pop_sec_a_simplificado_1,
            style: style_sec_a_simplificado_1_0,
        });
        bounds_group.addLayer(layer_sec_a_simplificado_1);
        map.addLayer(layer_sec_a_simplificado_1);
        
        var overlaysTree = [
            {label: 'sec_a_simplificado<br /><table><tr><td style="text-align: center;"><img src="legend/sec_a_simplificado_1_B0.png" /></td><td>B</td></tr><tr><td style="text-align: center;"><img src="legend/sec_a_simplificado_1_C1.png" /></td><td>C+</td></tr><tr><td style="text-align: center;"><img src="legend/sec_a_simplificado_1_C2.png" /></td><td>C-</td></tr><tr><td style="text-align: center;"><img src="legend/sec_a_simplificado_1_3.png" /></td><td></td></tr></table>', layer: layer_sec_a_simplificado_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },
        ];
        
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: true,
        });
        lay.addTo(map);
        
        setBounds();
        
        // ===== CÓDIGO DEL DASHBOARD (NUEVO) =====
        
        // Función para formatear números
        function fmtInt(n){ 
            return (n || 0).toLocaleString('es-EC'); 
        }
        
        // Función para obtener valores únicos
        function uniq(arr){ 
            return Array.from(new Set(arr)).sort(); 
        }
        
        // Función para calcular estadísticas
        function computeStats(features){
            let totalHogares = 0;
            const byEstrato = {};
            const parroquiasByEstrato = {};

            features.forEach(f => {
                const p = f.properties || {};
                const estr = (p.sec_estrato_sector ?? 'SIN_DATO').toString().trim() || 'SIN_DATO';
                const hogares = Number(p.sec_hogares ?? 0) || 0;
                const parroquia = (p.parroquia ?? 'SIN_PARROQUIA').toString().trim();

                totalHogares += hogares;
                byEstrato[estr] = (byEstrato[estr] || 0) + hogares;

                if(!parroquiasByEstrato[estr]) parroquiasByEstrato[estr] = new Set();
                parroquiasByEstrato[estr].add(parroquia);
            });

            return { totalHogares, byEstrato, parroquiasByEstrato };
        }
        
        // Inicializar dashboard después de que cargue el mapa
        setTimeout(function() {
            const allFeatures = (json_sec_a_simplificado_1.features || []);
            const statsAll = computeStats(allFeatures);
            
            // Llenar combo estratos
            const sel = document.getElementById('selEstrato');
            uniq(Object.keys(statsAll.byEstrato)).forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                const hogaresEstrato = statsAll.byEstrato[k] || 0;
                opt.textContent = `${k} (${fmtInt(hogaresEstrato)} hogares)`;
                sel.appendChild(opt);
            });
            
            // Actualizar KPI total
            document.getElementById('kpiTotal').textContent = fmtInt(statsAll.totalHogares);
            
            function applyFilter(estrato) {
                // Filtrar capa en el mapa
                layer_sec_a_simplificado_1.clearLayers();
                
                const feats = (estrato === 'ALL')
                    ? allFeatures
                    : allFeatures.filter(f => {
                        const estratoFeature = (f.properties?.sec_estrato_sector ?? 'SIN_DATO').toString().trim();
                        return estratoFeature === estrato;
                    });
                
                // Agregar features filtrados al mapa
                if (feats.length > 0) {
                    layer_sec_a_simplificado_1.addData({
                        type: "FeatureCollection",
                        features: feats
                    });
                }
                
                // Recalcular KPIs del filtro
                const st = computeStats(feats);
                const pct = statsAll.totalHogares ? (st.totalHogares / statsAll.totalHogares * 100) : 0;
                
                // Actualizar KPI de estrato
                const kpiEstratoElem = document.getElementById('kpiEstrato');
                if (estrato === 'ALL') {
                    kpiEstratoElem.innerHTML = `Mostrando todo (100%)`;
                } else {
                    kpiEstratoElem.innerHTML = 
                        `${fmtInt(st.totalHogares)} hogares (${pct.toFixed(1)}%)`;
                }
                
                // Actualizar KPI de parroquias
                const parroquias = uniq(
                    feats.map(f => (f.properties?.parroquia ?? 'SIN_PARROQUIA').toString().trim())
                );
                
                const kpiParroquiasElem = document.getElementById('kpiParroquias');
                kpiParroquiasElem.textContent = fmtInt(parroquias.length);
                kpiParroquiasElem.classList.add('updated');
                setTimeout(() => kpiParroquiasElem.classList.remove('updated'), 300);
                
                // Actualizar lista de parroquias
                const parroquiasList = document.getElementById('parroquiasList');
                parroquiasList.innerHTML = '';
                
                parroquias.forEach(parroquia => {
                    const div = document.createElement('div');
                    div.className = 'parroquia-item';
                    div.textContent = `• ${parroquia}`;
                    parroquiasList.appendChild(div);
                });
            }
            
            // Configurar event listener para el select
            sel.addEventListener('change', () => applyFilter(sel.value));
            
            // Aplicar filtro inicial
            applyFilter('ALL');
            
        }, 500); // Esperar medio segundo a que cargue el mapa
        
        </script>        
    </body>
</html>
